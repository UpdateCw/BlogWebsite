#log4j.rootLogger=info

log4j.logger.advLogger=DEBUG,adv

log4j.appender.adv=org.apache.log4j.DailyRollingFileAppender
log4j.appender.adv.layout=org.apache.log4j.PatternLayout
log4j.appender.adv.layout.ConversionPattern=[%-5p]-%t [%d{yyyy-MM-dd HH:mm:ss}] %c - %l %m%n
log4j.appender.adv.datePattern='.'yyyy-MM-dd
log4j.appender.adv.encoding= UTF-8
log4j.appender.adv.Threshold = INFO
log4j.appender.adv.File=../logs/adv.log